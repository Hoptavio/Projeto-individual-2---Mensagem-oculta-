<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakeYourCode</title>
    <script src="javascript/script.js" defer></script>
    <link rel="stylesheet" href="css/syte.css">
</head>

<body>

    <header>
        <h1 class="titulo">MakeYourCode</h1>
    </header>

    <main>
        <form>

            <!-- Primeira caixa de mensagem -->
            <div>

                <br>
                <label><strong>Mensagem :</strong></label>
                <br>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem..."
                    class="caixa"></textarea>
                <br>

            </div>
            <!--X Primeira caixa de mensagem X-->

            <div>
                <!-- Opcões de criptografia-->
                <br>
                <input id="cesar" type="radio" name="opcao" value="cifra">
                <label for="cesar">Cifra de César</label>
                <input id="base64" type="radio" name="opcao" value="base64">
                <label for="base64">Base64</label>
                <br>

            </div>
            <!--X Opcões de criptografia X-->

            <!-- Barra de incremento -->
            <div id="incrementar2">
                <br>

                <label for="incremento">Incremento:</label>
                <input type="number" id="incremento" value="1" name="incrementar" class="caixa2">

                <br>

            </div>
            <!--X Barra de incremento X-->
            <div>
            <!-- Opções de codificação -->
                <br>
                <input id="codificar" type="radio" name="opcao2">
                <label for="codificar">Codificar</label>
                <input id="decodificar" type="radio" name="opcao2">
                <label for="decodificar">Decodificar</label>
                <br>
                <br>
            </div>
            <!--X Opções de codificação X-->

            <!-- Botão -->

            <br>
            <button id="botao" class="botaoCss">Make T code</button>
            <br>
            <br>
            <!--X Botão X-->

            <!-- Segunda caicxa de mensagem -->
            <div>
               
                <label>Resultado :</label>
                <br>
                <textarea name="resultado" id="resultado" cols="30" rows="10" class="caixa"></textarea>

            </div>
            <!--X Segunda caicxa de mensagem X-->
            
        </form>

    </main>



</body>

</html>
